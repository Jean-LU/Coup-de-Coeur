<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Registration Page</title>

    <body>

        <nav>
            <ul>
                <li><a href="Sample.html">Community page</a></li>
                <li><a href="Our story.html">Our story</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>

        <form>
            <label for="username">Username:</label>
            <input id="username" type="text" name="username">
            <!--the for= and id= associates the two tags, type defines the input type, name is what will be passed to the server-->
            <label for="password">Password:</label>
            <input id="password" type="text" name="password">

            <label for="email">Email address:</label>
            <input id="email" type="email" name="email">

            <label for="phonenumber">Phone number:</label>
            <input id="phonenumber" type="tel" name="phonenumber">

            <!--could also nest the input tag inside the label, e.g.
                <label>Username<input type="text"></label>
                but it's not suitable for all screen devices.-->
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
